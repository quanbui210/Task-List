<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e4b5ae02a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Task List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Enter a new to-do item">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
  <script src="main.js"></script>
</body>
</html>
